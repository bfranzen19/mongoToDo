<!DOCTYPE html>
<html>
<head>
  <title> mongo to-do list </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- vue -->
  <script src="https://unpkg.com/vue"></script>
<!-- fontawesome -->
  <script src="https://use.fontawesome.com/ffd66cb9a1.js"></script>
<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
<!-- main.css -->
  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>
  <div id="app">

  <div class="container-fluid" id="ref">
    <div class="row col-sm-1 col-md-1 col-lg-1" id="refRow">
    </div>
    <div class="row col-sm-12 col-md-12 col-lg-12" id="refRow">

    </div>
  </div>

  <div class="container-fluid" id="header">
    <div class="row col-xs-12 col-sm-12 col-md-10 col-lg-10">
        <h1> to-do list </h1>
    </div>
  </div>
  <hr/>

  <div class="container">
    <div id="theForm" class="row col-xs-12 col-sm-12 col-md-10 col-lg-8">
      <form v-on:submit="postNewItem">
        <input v-model='newItem' size="30" placeholder="what do you need to do?"/>
        <input type="submit" value="add item" id="submit"/>
        <button id="listBtn" v-on:click="getFreshData()"> list </button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="row col-xs-12 col-sm-12 col-md-10 col-lg-8" id="items">
      <ul>
        <li v-for='(item, index) in items'>
          <span/>

          <div id="results">
            <button v-on:click="removeItem(item)" id="xbutton">
              <i class="fa fa-times-circle fa-fw" aria-hidden="true"></i>
            </button>

            <span id="resultsText">
              <span id="todoText">
                {{item.itemText}}
              </span>
            </span>

          </div>

          </span>
        </li>
      </ul>
    </div>
  </div>  <!-- end of to do list container -->





    </div> <!-- end of main row -->
  </div> <!-- end of container -->
</div> <!-- end of app div -->

<!-- bootstrap  -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
</script>
<!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
<!-- main.js -->
  <script src="/js/main.js"></script>
</body>
</html>
